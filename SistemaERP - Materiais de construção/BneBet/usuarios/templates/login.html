{% extends 'base.html' %}

{% block 'body' %}

    <div class="container">
        <form action="{% url 'login' %}" method="POST">{% csrf_token %}
            <br>
            <label>E-mail</label>
            <input type="email" class="form-control" name="email"  id="email" placeholder= "Digite o Email..."
            <br>
            <br>
            <label>Senha</label>
            <input type="senha" class="form-control" name="senha"  id="senha" placeholder= "Digite a Senha..."
            <br>
            <br>
            <input type="submit" class="btn btn-success" value="Entrar" >
        </form>
    </div>
        

{% endblock %}
