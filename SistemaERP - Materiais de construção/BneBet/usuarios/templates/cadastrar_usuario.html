{% extends 'base.html' %}

{% block 'body' %}

    <div class="container">
        <form action="{% url 'cadastrar_usuario' %}" method="POST">{% csrf_token %}
            <br>
            <label>E-mail</label>
            <input type="email" class="form-control" name="email"  id="email" placeholder= "Digite o Email..."
            <br>
            <br>
            <label>Senha</label>
            <input type="password" class="form-control" name="senha"  id="senha" placeholder= "Digite a Senha..."
            <br>
            <br>
            <label>Cargo</label>
            <input type="cargo" class="form-control" name="cargo"  id="cargo" placeholder= "Digite o cargo do novo UsuÃ¡rio..."
            <br>
            <br>
            <input type="submit" class="btn btn-success" value="Entrar" >
        </form>
        
        <! --adicionar um separador.-->
        <hr class="bg_hr">
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Sobrenome</th>
                    <th scope="col">email</th>
                    <th scope="col">Ultimo Login</th>
                    <th scope="col">Excluir</th>
                </tr>
            </thead>
            <tbody>
                {% for vendedor in vendedores%}
                    <tr>
                        <th>{{vendedor.first_name}}</th>
                        <td>{{vendedor.last_name}}</td>
                        <td>{{vendedor.email}}</td>
                        <td>{{vendedor.last_login}}</td>
                        <td><a class="btn btn-outline-danger">EXCLUIR</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>


    </div>
        

{% endblock %}
